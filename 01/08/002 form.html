<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>個人資訊</legend>
            <label for="name">
                姓名：<input type="text" name="name" id="name">
            </label>
            <br>
            <label for="sex">
                性別：<input type="radio" name="sex">男
                <input type="radio" name="sex">女
            </label>
            <br>
            <label for="education">
                最高學歷：<select name="education" id="education" size="4">
                    <option value="1">高中或以下</option>
                    <option value="2">大專院校</option>
                    <option value="3">碩士</option>
                    <option value="4">博士</option>
                </select>
            </label>
            <br>
            <label for="expertise">
                專長：（可複選）<select name="expertise[]" id="expertise" multiple>
                    <option value="1">HTML/CSS</option>
                    <option value="2">Javascript</option>
                    <option value="3">Database</option>
                    <option value="4">Java</option>
                </select>
            </label>
        </fieldset>
        <br>
        <fieldset>
            <legend>其他資訊</legend>
            <label for="activity">您喜歡下列何種活動（可複選）？
                <br>
                <input type="checkbox" name="activity[]">閱讀
                <input type="checkbox" name="activity[]">打球
                <input type="checkbox" name="activity[]">逛街
                <input type="checkbox" name="activity[]">聽音樂
                <input type="checkbox" name="activity[]">水上運動
                <input type="checkbox" name="activity[]">旅行
            </label>
            <br>
            <label for="activity">您對於使用臉書經營社群有何看法？
                <br>
                <textarea name="fb_view" id="fb_view" cols="45" rows="5"></textarea>
            </label>
        </fieldset>
        <br>
        <input type="submit" value="傳送資料">
        <input type="reset" value="清除資料">
    </form>
</body>

</html>
