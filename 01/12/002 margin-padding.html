<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .margin {
      margin: 70px;
      border: 1px solid #4CAF50;
    }

    .padding {
      padding: 70px;
      border: 1px solid #4CAF50;
    }
  </style>
</head>

<body>
  <div class="margin">This element has a margin of 70px.</div>
  <div class="padding">This element has a padding of 70px.</div>

</body>

</html>
